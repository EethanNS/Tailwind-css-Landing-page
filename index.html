<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-800 to-blue-500 min-h-screen flex flex-col justify-between"
  >
    <!-- Header Section -->
    <header class="bg-white py-4">
      <div class="container mx-auto px-6 flex items-center justify-between">
        <!-- Site Logo -->
        <div class="flex items-center space-x-2">
          <img
            src="images/Askmeidentity 2.jpg"
            alt="Site Logo"
            class="w-22 h-16"
          />
          <span class="ml-2 text-xl font-bold text-indigo-600"></span>
        </div>

        <!-- Navigation Links -->
        <nav class="flex space-x-4 mr-auto">
          <a href="#" class="text-gray-800 hover:text-indigo-600">Home</a>
          <a href="#" class="text-gray-800 hover:text-indigo-600">About</a>
          <a href="#" class="text-gray-800 hover:text-indigo-600">Courses</a>
          <a href="#" class="text-gray-800 hover:text-indigo-600">Contact</a>
        </nav>

        <!-- Icons & Buttons -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-800 hover:text-indigo-600">
            <img src="images/Group 1.jpg" alt="" />
          </a>
          <a href="#" class="text-gray-800 hover:text-indigo-600">Login</a>
          <a
            href="#"
            class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700"
            >Signup</a
          >
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="container mx-auto px-6 flex flex-col lg:flex-row items-center justify-between mt-6 lg:mt-8"
    >
      <!-- Left Side (Text + CTA) -->
      <div class="text-white max-w-2xl">
        <p class="uppercase tracking-wide text-sm mb-2">
          Successful coaches are visionaries
        </p>
        <h1 class="text-6xl font-extrabold leading-tight mb-6">
          Good <span class="text-blue-500">coaching</span> is <br />
          good teaching & <br />
          nothing else.
        </h1>
        <div class="flex space-x-6 mb-8">
          <button
            class="bg-transparent border-2 border-white text-white px-6 py-3 rounded-md hover:bg-white hover:text-indigo-600 transition"
          >
            View Courses
          </button>
          <button class="text-white font-semibold hover:underline">
            Get Free Consultation
          </button>
        </div>
        <div
          class="bg-white p-2 rounded-lg flex items-center max-w-lg shadow-md"
        >
          <input
            type="text"
            placeholder="What do you want to learn today?"
            class="w-full p-3 rounded-lg focus:outline-none"
          />
          <button
            class="bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Right Side (Image with Gradient Background) -->
      <div
        class="relative flex justify-center lg:justify-end items-center mt-12 lg:mt-0 w-full lg:w-1/2"
      >
        <!-- Gradient Circle -->
        <div
          class="absolute w-[600px] h-[500px] bg-gradient-radial from-white to-transparent rounded-full z-0"
        ></div>
        <!-- Testimonial Section -->
        <section class="relative mx-auto px-6 mb-8 text-white text-center">
          <blockquote class="italic text-xs max-w-sm mx-auto">
            "In a coaching role, you ask the questions and rely more on your
            staff, who become the experts to provide the information."
            <span class="block font-medium text-sm">- Shyam</span>
            <span class="block text-blue-400 text-xs font-semibold">4.9</span>
          </blockquote>
        </section>

        <!-- Woman Image -->
        <img
          src="images/Ellipse 8324.png"
          class="absolute w-[450px] h-[450px] object-cover z-0"
        />
        <img
          src="images/brunette-woman-hugging-laptop_1-removebg-preview.png"
          alt="Woman"
          class="relative w-[350px] h-auto object-cover rounded-full z-10"
        />
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gradient-to-b from-blue-800 to-blue-300 py-4 mt-8">
      <div
        class="container mx-auto flex justify-center space-x-16 items-center"
      >
        <img
          src="images/Link ⏵ brand6.png.png"
          alt="Spotify"
          class="w-24 h-auto text-white"
        />
        <img
          src="images/Link ⏵ brand1.png (1).png"
          alt="Amazon"
          class="w-24 h-auto text-white"
        />
        <img
          src="images/Link ⏵ brand6.png.png"
          alt="Spotify"
          class="w-24 h-auto text-white"
        />
        <img
          src="images/Link ⏵ brand3.png.png"
          alt="Cisco"
          class="w-24 h-auto text-white"
        />
        <img
          src="images/Link ⏵ brand5.png.png"
          alt="Logitech"
          class="w-24 h-auto text-white"
        />
        <img
          src="images/Link ⏵ brand6.png (1).png"
          alt="Another Brand"
          class="w-24 h-auto text-white"
        />
        <img
          src="images/Link ⏵ brand1.png (1).png"
          alt="Amazon"
          class="w-24 h-auto text-white"
        />
      </div>
    </footer>
  </body>
</html>
